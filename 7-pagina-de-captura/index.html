<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="logo">
          <img src="img/logo.png" alt="Logo Workshop" /><br />
          <span>WORKSHOP</span>
        </h1>

        <h2>Primeiros passos com Programação Web</h2>

        <h3>100% Gratuito e online</h3>

        <form action="#" method="POST">
          <input type="text" name="nome" id="nome" placeholder="Nome" />
          <input type="text" name="email" id="email" placeholder="E-mail" />
          <label class="agree">
            <input class="checkmark" type="checkbox" name="agree" id="agree" />
            Sim, desejo me inscrever no Wordkshop e receber e-mails sobre
            tecnologia, programação e ofertas.
          </label>
          <button>Quero receber o acesso!</button>
        </form>
      </div>
    </div>
  </body>
</html>

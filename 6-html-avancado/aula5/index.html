<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do Usuário</legend>
            
            <label for="">Nome:</label>
            <input name="nome" type="text" placeholder="Digite seu nome">
            <br><br>
            <label for="">E-mail:</label>
            <input name="email" type="email" placeholder="Digite seu e-mail">
            <br><br>
            <label for="Senha">Senha:</label>
            <input name="senha" type="password" placeholder="Digite sua senha">
            <!-- <input type="button" value="Salvar"> está sendo descontinuada -->
            
            <br><br>
            <!-- <input type="file"> Fazer upload de arquivos -->
            <!-- <input type="tel"> No celular ele abre o teclado numérido -->
            Selecione a cor do seu nome: <input type="color" name="color" id="">
            <br><br>
            <label for="">Sexo</label>
            <br>
            <input type="radio" name="sexo" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="sexo" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
            <br>
            <input type="radio" name="sexo" value="naodefinido" id="naodefinido"> <label for="naodefinido">Prefiro não informar</label>
            
            <br><br>
            
            <label for="">Habilidades</label>
            <br>
            <input type="checkbox" name="habilidade" value="html" id="html"> <label for="html">HTML</label> <br>
            <input type="checkbox" name="habilidade" value="css" id="css"> <label for="css">CSS</label> <br>
            <input type="checkbox" name="habilidade" value="js" id="js"> <label for="js">Javascript</label> <br>
            
            <br>
            <label for="cidade">Selecione sua cidade:</label><br>
            <select name="cidade" id="cidade">
                <option value="" selected>-- Selecione --</option>
                <option value="saopaulo">São Paulo</option>
                <option value="riodejaneiro">Rio de Janeioro</option>
                <option value="minasgerais">Minas Gerais</option>
            </select>
            <br><br>
            <label for="cidade">Selecione seu carro:</label><br>
            <select name="cidade" id="cidade">
                <option value="" selected>-- Selecione --</option>
                <optgroup label="Honda">
                    <option value="Civid">Fiat</option>
                    <option value="Celta">Ford</option>
                </optgroup>
                <optgroup label="Ford">
                    <option value="Ford Ka">Ford ka</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>
            <br><br>
            <label for="fruta">Digite sua fruta preferida:</label> <br>
            <input list="listaFrutas" type="text" name="fruta" id="fruta">
            <datalist id="listaFrutas">
                <option value="Abacaxi"></option>
                <option value="Abacate"></option>
                <option value="Açaí"></option>
                <option value="Acerola"></option>
            </datalist>
            <br><br>
            
            <label for="mensagem">Digite uma mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            
            <br><br>
            <button>Enviar</button>
        </fieldset>

    </form>
</body>
</html>
